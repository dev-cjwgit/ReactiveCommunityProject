version: '3.1'
services:
  # MySQL ì„œë¹„ìŠ¤ ì„¤ì •
  rc-mariadb:
    image: mariadb  # ëª…í™•í•œ ë²„ì „ ì§€ì • (ì›í•˜ëŠ” ë²„ì „ìœ¼ë¡œ ë³€ê²½ ê°€ëŠ¥)
    container_name: rc-mariadb
    environment:
      MYSQL_DATABASE: rcdb
      MYSQL_ROOT_PASSWORD: ss1235789
      MYSQL_USER: root             # ì„ íƒ ì‚¬í•­: ì‚¬ìš©ì ì§€ì •
      MYSQL_PASSWORD: ss1235789     # ì„ íƒ ì‚¬í•­: ì‚¬ìš©ì ì§€ì • ë¹„ë°€ë²ˆí˜¸
    volumes:
      - rc-mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - rc-network
    restart: unless-stopped

  # Redis ì„œë¹„ìŠ¤ ì„¤ì •
  rc-redis:
    image: redis
    container_name: rc-redis
    ports:
      - "6379:6379"  # Redis í¬íŠ¸ ë§¤í•‘
    networks:
      - rc-network
    depends_on:
      - rc-mariadb
    restart: unless-stopped

  # Elasticsearch ì„œë¹„ìŠ¤ ì„¤ì •
  rc-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
    container_name: rc-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"                  # Elasticsearch í´ëŸ¬ìŠ¤í„° í¬íŠ¸
    volumes:
      - rc-elasticsearch:/usr/share/elasticsearch/data  # Elasticsearch ë°ì´í„° ë³¼ë¥¨ ì„¤ì •
    networks:
      - rc-network
    depends_on:
      - rc-mariadb
    restart: unless-stopped

  rc-was:
    shm_size: "30gb"
    build: ./
    image: rc_deploy
    volumes:
      - rc-was:/usr/share/rc/data  # Elasticsearch ë°ì´í„° ë³¼ë¥¨ ì„¤ì •
    restart: unless-stopped
    networks:
      - rc-network
    ports:
      - "9999:9999"
    depends_on:
      - rc-mariadb
      - rc-redis
      - rc-elasticsearch
      - rc-kafka

  rc-nginx:
    image: nginx:stable
    container_name: rc-nginx
    ports:
      - "80:80"  # ì™¸ë¶€ í¬íŠ¸
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rc-was
    networks:
      - rc-network
    restart: unless-stopped

  rc-kafka:
    image: confluentinc/cp-kafka:7.8.0
    container_name: rc-kafka
    ports:
      - "9092:9092"          # EXTERNAL
      - "9093:9093"          # CONTROLLER
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@rc-kafka:9093"

      # â”€â”€â”€ ë¦¬ìŠ¤ë„ˆ ì„¤ì • â”€â”€â”€
      KAFKA_LISTENERS: "INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://rc-kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"

      # ğŸ‘‡ ì¶”ê°€ â€” ë¸Œë¡œì»¤Â·ì»¨íŠ¸ë¡¤ëŸ¬ ê°„ í†µì‹ ì€ INTERNAL ë¦¬ìŠ¤ë„ˆë¡œ
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      CLUSTER_ID: "EmptNWtoR4GGWx-BH6nGLQ"


  rc-kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: rc-kafka-ui
    ports:
      - "8989:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=rc-kafka:9092   # â† í•˜ë‚˜ë©´ ì¶©ë¶„
    networks:
      - rc-network
    depends_on:
      - rc-kafka
    restart: unless-stopped

# ë°ì´í„° ì €ì¥ì„ ìœ„í•œ ë³¼ë¥¨ ì„¤ì •
