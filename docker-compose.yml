version: '3.1'
services:
  # MySQL 서비스 설정
  mariadb:
    image: mariadb  # 명확한 버전 지정 (원하는 버전으로 변경 가능)
    container_name: mariadb
    environment:
      MYSQL_DATABASE: rcdb
      MYSQL_ROOT_PASSWORD: ss1235789
      MYSQL_USER: root             # 선택 사항: 사용자 지정
      MYSQL_PASSWORD: ss1235789     # 선택 사항: 사용자 지정 비밀번호
    volumes:
      - mariadb:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - rcdb
    restart: always

  # Redis 서비스 설정
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"  # Redis 포트 매핑
    networks:
      - rcdb
    depends_on:
      - mariadb
    restart: unless-stopped

  # Elasticsearch 서비스 설정
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.16.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"                  # Elasticsearch 클러스터 포트
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data  # Elasticsearch 데이터 볼륨 설정
    networks:
      - rcdb
    depends_on:
      - mariadb
    restart: unless-stopped

# 데이터 저장을 위한 볼륨 설정
volumes:
  mariadb: { }
  elasticsearch: { }
  mysql: { }

# 네트워크 설정
networks:
  rcdb:
    driver: bridge